<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>引き算</title>
</head>

<body>
	<h1>引き算</h1>
	<form action="/minus" method="post">
		<input type="number" name="num1">
		<span>-</span>
		<input type="number" name="num2">
		<button type="submit">=</button>
	</form>
	<p th:if="${result != null}">
		<span th:text="${result}"></span>
	</p>
</body>

</html>
