<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>動物詳細画面</title>
</head>

<body>
	<h1>動物詳細画面</h1>
	<p>No：<span th:text="${animal.id}"></span></p>
	<p>英名：<span th:text="${animal.name}"></span></p>
	<p>和名：<span th:text="${animal.japaneseName}"></span></p>
	<p>鳴き声：<span th:text="${animal.cry}"></span></p>
	<a href="/search">戻る</a>
</body>

</html>
